<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/b8200729a2.js" crossorigin="anonymous"></script>
    
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="calculator">

            <div class="display">
                <div class="v-previous" id="v-previous"></div>
                <div class="v-current" id="v-current"></div>

            </div>

            

            <button class="col-2" onClick="display.deleteAll()">c</button>
            <button onClick="display.borrar()">&larr;</button>
            <button class="operator" value="divide">%</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiply">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="sub">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="add">+</button>
            <button class="number col-2">0</button>
            <button class="number">.</button>
            <button class="operator" value="equals">=</button>



        </div>
    </div>
    <script src="scripts/Calculator.js"></script>
    <script src="scripts/Display.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
